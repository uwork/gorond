language: go
sudo: required
go:
- 1.5
install:
- export GOPATH=${HOME}/gopath
script:
- go vet ./...
- go test -v ./...
- make build
before_deploy:
- make rpm
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - /home/travis/rpmbuild/RPMS/noarch/gorond-1.0.0-1.el7.centos.noarch.rpm
  skip_cleanup: true
  on:
    repo: uwork/gorond
    all_branches: true
    tags: true

